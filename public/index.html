<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RooMin WebUI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #e9eef6;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 15px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #a3e4a3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .status-text {
            font-size: 18px;
        }
        .test-button {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 12px 20px;
            background-color: white;
            color: #333;
            border: 2px solid #333;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .test-button:hover {
            background-color: #f0f0f0;
        }
        .output-container {
            background-color: white;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            min-height: 200px;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .loading {
            text-align: center;
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RooMin WebUI</h1>
        
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="server-toggle" checked>
                <span class="slider"></span>
            </label>
            <span class="status-text" id="server-status">Server is running (Toggle to disable)</span>
        </div>
        
        <button class="test-button" id="test-button">Test local model</button>
        
        <div class="loading" id="loading">Testing...</div>
        
        <div class="output-container" id="output">[test output appears here]</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const serverToggle = document.getElementById('server-toggle');
            const serverStatus = document.getElementById('server-status');
            const testButton = document.getElementById('test-button');
            const outputContainer = document.getElementById('output');
            const loadingIndicator = document.getElementById('loading');
            
            // Server toggle functionality
            serverToggle.addEventListener('change', async () => {
                const isEnabled = serverToggle.checked;
                
                try {
                    const response = await fetch('/api/server/toggle', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ enabled: isEnabled })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        serverStatus.textContent = isEnabled 
                            ? 'Server is running (Toggle to disable)' 
                            : 'Server is disabled (Toggle to enable)';
                    } else {
                        alert('Failed to toggle server: ' + data.message);
                        // Revert the toggle if the operation failed
                        serverToggle.checked = !isEnabled;
                    }
                } catch (error) {
                    console.error('Error toggling server:', error);
                    alert('Error communicating with the server');
                    // Revert the toggle if there was an error
                    serverToggle.checked = !isEnabled;
                }
            });
            
            // Test button functionality
            testButton.addEventListener('click', async () => {
                if (!serverToggle.checked) {
                    outputContainer.textContent = 'Server is disabled. Enable it first to test.';
                    return;
                }
                
                outputContainer.textContent = '';
                loadingIndicator.style.display = 'block';
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'pseudollama:latest',
                            messages: [
                                {
                                    role: 'user',
                                    content: 'Test message'
                                }
                            ]
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.message && data.message.content) {
                        outputContainer.textContent = JSON.stringify(data, null, 2);
                    } else {
                        outputContainer.textContent = 'No response content received.';
                    }
                } catch (error) {
                    console.error('Error testing server:', error);
                    outputContainer.textContent = 'Error communicating with the server: ' + error.message;
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            });
            
            // Check server status on page load
            fetch('/api/server/status')
                .then(response => response.json())
                .then(data => {
                    serverToggle.checked = data.enabled;
                    serverStatus.textContent = data.enabled 
                        ? 'Server is running (Toggle to disable)' 
                        : 'Server is disabled (Toggle to enable)';
                })
                .catch(error => {
                    console.error('Error checking server status:', error);
                });
        });
    </script>
</body>
</html>
